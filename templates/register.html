<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitiny</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Twiter</h1>

        <form class="ui form" action="/create_user" method="post">
            <div class="field">
                <label>New User</label>
                <input type="text" name="email" placeholder="Enter your email"><br>
                <input type="text" name="username" placeholder="Enter your preferred username"><br>
                <input type="password" name="password" placeholder="Enter your password"><br>
            </div>
            <button class="ui blue button" type="submit">Register</button>
        </form>

    </div>
    
</body>

</html>
